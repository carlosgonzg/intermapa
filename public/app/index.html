				<div class="collapse navbar-collapse" id="menu">
					<ul class="nav navbar-nav menu">
						<li><a href="#!/"> Inicio </a></li>
						<li ng-if="isAuthenticated && [1,2].indexOf(userData.role._id) != -1"><a href="#!/news"> Ver Publicaciones </a></li>

						<!--<li ng-if="isAuthenticated"><a href="#!/contactus"> Contáctanos</a></li>-->
						<li ng-if="!isAuthenticated"><a href="#!/login"> Entrar</a></li>
						<li ng-if="isAuthenticated"><a href="#!/user/{{userData._id}}"> {{userData.entity.firstName}}</a></li>
						<li ng-if="isAuthenticated"><a ng-click="userData.logout()" href="#!/login"> Logout</a></li>
					</ul>
				</div>
			</div>
		</header>
